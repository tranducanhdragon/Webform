<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("input").keyup(function () {
            var txt = $("input").val();
            $.get("Default2.aspx", { sendData: txt }, function (result) {
                $("span").html(result);
            });
        });
    });
</script>
</head>
<body>
Nhập thông tin gửi:
<input type="text">
 <span></span></p>

</body>
</html>
